<!doctype html>
<html lang="es">
    <!-- https://www.w3schools.com/html/html_head.asp -->
    <!-- El codigo "head" es el código que lee la pagina web pero no afecta de forma visual al contenido de esta-->
    <head>
        <!-- Las etiquetas meta van a dar información a los navegadores y buscadores sobre los aspectos relevantes de tu página web-->
      
        <!-- El meta charset define la cofidicación de carácteres que usará nuestra web. Por ejemplo: vamos a escribir con carácteres latinos (utf8)-->
        <meta charset="utf-8">

        <!-- meta viewport es la que va a permitir que nuestro diseño sea responsive, que se adapta a distintas pantallas-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- shortcut nos permitirá añadir un icono (favicon) que aparecerá en la pestaña de nuestra pagina web. Podemos añadir tanto un enlace a un lugar de internet que tenga una
        imagen o indicar en que carpeta de nuestro ordenador o servidor se encuentra esa imagen. Ha de ser en integros de  (8x8, 16x16, 32x32, 64x64, etc.). Tambien está feo cargar la imagen
        del icono desde una página web externa, es mejor tenerla dentro de la carpeta repositorio del proyecto -->
        <link rel="shortcut icon" href="images/favicon.ico">
        <!-- Título aparecerá tanto en las busquedas de Google como en la pestaña de la página. Un máximo de 65 carácteres. Recomendado entre 50 y 60-->
        <title>Dying Light 2 Fanpage</title>
        
        <!-- meta description, el texto que ponemos en el atributo content es el que aparecerá en los resultados de Google-->
		<meta name="description" content="The so awaited zombie game that we made another website">
        <!-- meta keywords, son las palabras clave que se relacionarán con tu proyecto-->
        <meta name="keywords" 	 content="palabras clave, separadas, por comas">

        <!-- Los siguientes metas están solo comentados, no son funcionales. Pero son los metas usados para conectar tu proyecto con Facebook-->
		<!-- 
        <meta property="fb:app_id"        content="numeroidentificadorquenosdaFacebook" /> 
		<meta property="og:url"           content="www.loquesea.com" />
		<meta property="og:type"          content="website" />
		<meta property="og:title"         content="Título"/>
		<meta property="og:description"   content="descripción de nuestra web" /> 
        -->
        <!-- Carga de los archivos de CSS, en el atributo href vamos a señalar su ubicación en una carpeta de nuestro servidor-->
        <link href="style/normalize.css" rel="stylesheet">
        <link href="style/main.css" rel="stylesheet">
    </head>
    
    <body>

            <div class="header-left" style="display: flex;">
                <div class="header-element logo">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M9,7V9H13V11H11A2,2 0 0,0 9,13V17H11L15,17V15H11V13H13A2,2 0 0,0 15,11V9A2,2 0 0,0 13,7H9Z" />
                    </svg>
                </div>

                <div class="header-element title">
                    <h1>Dying Light 2</h1>

            </div>

            <div class="header-right">     
                <div class="header-element menu">
                    <ul class="topnav">
                        <li><a class="active" href="home">Home</a></li>

                        <li><a href="contact">Contact</a></li>
                        <li><a href="about">About</a></li>

        </header>

        <main>
            <div class="main-element banner" style="display: grid;">

            </div>
           
            <div class="main-element services">
                <div class="services__table">
                    <h3>Our Parteners</h3>
                    <div class="services__table-flex">

                            <img src="images/graphicengine_logo.webp" alt="Unreal Engine">
                        </div>
                        <div class="services__table-flex-element">
                            <a href="https://store.steampowered.com/"><img src="images/Steam-Emblem.webp" alt= "Steam Store"></a>
                        </div>
                        <div class="services__table-flex-element">
                            <img src="images/business-partner_logo.webp" alt= "Dragon Vortex Studios">
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <model-viewer alt="Lowpoly Fox at dawn with a cherry tree" src="images/scene.glb" camera-controls></model-viewer>
            </div>
        </main>

        <footer>         
            <div class="footer-element author">
                <a href="https://thispersondoesnotexist.com/"><p>Employee of the Day</p></a>
            </div>
        </footer>
